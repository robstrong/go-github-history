<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="robots" content="noindex,nofollow" />
    <title>Release History</title>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap-theme.min.css">
    <style>
        body>.container {
            background-color: #fff;
        }
        body {
            background-color: #428bca;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Release History<small class="pull-right">Generated: {{ .GenTime }}</small></h1>
        <br>
        {{ range $release := .SortedReleases }}
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h4>
                            v{{ $release.Version.String }} 
                            <small class="pull-right" style="color:#fff; padding-left: 20px;"></small>
                        </h4>
                    </div>
                    <div class="table-responsive">
                        <table class="table">
                            <tr>
                                <th>&nbsp;</th>
                                <th>Issue</th>
                                <th>Title</th>
                                <th>Detail</th>
                                <th style="min-width:150px">User</th>
                            </tr>
                            {{ range $pr := $release.PullRequests }}
                            <tr>
                                <td>&nbsp;</td>
                                <td><a href="{{$pr.HTMLURL}}" target="_blank">#{{ $pr.Number }}</a></td>
                                <td>{{ $pr.Title }}</td>
                                <td>{{ $pr.Body }}</td>
                                <td><a href="{{ $pr.User.HTMLURL }}" target="_blank">{{ $pr.User.Login }}</a></td>
                            </tr>
                            {{ end }}
                        </table>
                    </div>
                </div>
            </div>
        </div>
        {{ end }}
    </div>
</body>
